# Test against this version of Node.js
environment:
  nodejs_version: "4.4"
  NODE_PRE_GYP_GITHUB_TOKEN:
    secure: exBExlpCER5lcqY3HuFEgq5o9Ry3Yc+vi1AXijOukkgIgLLNJKWylLpltvyUJe0r

platform:
  - x64
  - x86
  
# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version $env:platform
  - set PATH=%APPDATA%\npm;%PATH%
  # install modules
  - npm install -g node-gyp node-pre-gyp node-pre-gyp-github
  - npm install
  - ps: if($env:APPVEYOR_REPO_COMMIT_MESSAGE.ToLower().Contains('[publish binary]')) { node-pre-gyp package; node-pre-gyp-github publish --release }

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
